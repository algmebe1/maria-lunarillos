<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Maria Lunarillos</title>
</head>
<body>
    <header class="header-container">
        <div class="header__upper">
            <div class="header__upper-left">
                <i class="material-icons md-36 menu-icon">menu</i>
                <i class="material-icons md-36 person-icon">person_add</i>
            </div>
            <div class="header__upper-right">
                <i class="material-icons md-36 search-icon">search</i>
                <i class="material-icons md-36 shopping_cart-icon">shopping_cart</i>
                <span class="shopping_cart-counter">0</span>
            </div>
        </div>
        <div class="header__lower">
            <div class="logo-short-container">
                <img src="https://drive.google.com/uc?id=1KwKjrp7TMNlAuk2r_EVle06z0D0gNtqn" alt="maria-lunarillos-short" class="logo-short">
            </div>
            <img src="https://drive.google.com/uc?id=1iRDeeWpXRk6B5VysgJFAeG_9ilCs5awc" alt="maria-lunarillos-logo" class="logo-large">
        </div>
    </header>
    <main>
        <img src="https://drive.google.com/uc?id=1IcChXvw5yKMGaXhL2jVNgs_vDINdey7-" alt="perfect-border" class="main-cover">
        <section class="utensilios-container">
            <img src="https://drive.google.com/uc?id=1jWstJRq3qq10xQ-6BFeFdqPr1nvOFYDk" alt="utils" class="utensilios-logo">
            <h3 class="utensilios-title">UTENSILIOS</h3>
            <div class="utensilios-gallery">
                <div class="utensilios-item-container">
                    <img src="https://drive.google.com/uc?id=17DG3QpD9aqdJGAmrMlKAy3zqKeu2zN4R" alt="bakery-molds" class="image-section-1">
                    <h4 class="utensilios-item-title">MOLDES DE REPOSTERIA</h4>
                </div>
                <div class="utensilios-item-container">
                    <img src="https://drive.google.com/uc?id=1n3Czl-HW7k34ix-qLM3PIvqmoqN24mHM" alt="basic-tools" class="image-section-2">
                    <h4 class="utensilios-item-title">UTENSILIOS BÁSICOS</h4>
                </div>
                <div class="utensilios-item-container">
                    <img src="https://drive.google.com/uc?id=1b-18Xp9mXu8DFynwJpyMf_ubIdBvr0qM" alt="little-appliances" class="image-section-3">
                    <h4 class="utensilios-item-title">PEQUEÑO ELECTRODOMÉSTICO</h4>
                </div>
                <div class="utensilios-item-container">
                    <img src="https://drive.google.com/uc?id=1cmf0dgfRCFF2rk0VIvmuSmPfDmWJQ3f4" alt="cupcakes" class="image-section-4">
                    <h4 class="utensilios-item-title">CAPSULAS PARA MAGDALENAS</h4>
                </div>
                <div class="utensilios-item-container">
                    <img src="https://drive.google.com/uc?id=1-2sq3Dt3R8JRLr2C8qA0b6OVTuBXRasP" alt="boxes-and-bases" class="image-section-5">
                    <h4 class="utensilios-item-title">CAJAS Y BASES</h4>
                </div>
                <div class="utensilios-item-container">
                    <img src="https://drive.google.com/uc?id=18ZTRYWoQJADrtLeFI--gzmCOalTGLPdW" alt="cookie-cutter" class="image-section-6">
                    <h4 class="utensilios-item-title">CORTADORES DE GALLETAS</h4>
                </div>
                <div class="utensilios-item-container">
                    <img src="https://drive.google.com/uc?id=1txY4mSQt1LFnvBPE6UqnF0-UNmIAJaJT" alt="ceramic-textile" class="image-section-7">
                    <h4 class="utensilios-item-title">CERÁMICA Y TEXTIL</h4>
                </div>
                <div class="utensilios-item-container">
                    <img src="https://drive.google.com/uc?id=1Lzy58TRKbwAwaHjz0hVxcc_YuJDncf3t" alt="banetone-bread" class="image-section-8">
                    <h4 class="utensilios-item-title">BANETONES PARA PAN</h4>
                </div>
                <div class="utensilios-item-container">
                    <img src="https://drive.google.com/uc?id=1Zc6WPCEqaIBQ4YVeDChD7AxnYs-gtjjK" alt="toppers-figures" class="image-section-9">
                    <h4 class="utensilios-item-title">TOPPERS Y FIGURITAS</h4>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
